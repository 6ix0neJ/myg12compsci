<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Num Guess!</title>
    <style>
        @keyframes backgroundFade {
            0% {
                background-color: #0d6378;
            }
            50% {
                background-color: #077580;
            }
            100% {
                background-color: #0d6378;
            }
        }

        body {
            animation: backgroundFade 4s ease-in-out infinite;
        }
    </style>

</head>

<body>
<textfont style="font-family: Verdana, sans-serif;">
    <textcolor style="color: #fb95ff;">
        <h1>Number Guessing Game</h1>
    </textcolor>
<p>This is a test file for HTML<br></p>
<!--<b>This is a bold text</b>-->
<i>Enjoy :)</i>
<p>Guess a number between 1 and 10:</p>
<input type="number" id="userGuess" min="1" max="10" placeholder="1-10">
<button onclick="numGuess()">Submit Guess</button>
<div id="results"></div>
<img id="iWin" style="display: none; position: absolute; width: 200px;">
<img id="iLose" style="display: none; position: absolute; width: 200px;">
<img id="bluethumbs">

<script src="imageDisplay.js"></script>

<script src="index.js"></script>
</textfont>
</body>
</html>
